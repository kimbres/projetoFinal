<ion-content>
    <ion-item lines ="none">
        <img src="assets/perfil.png" (click)="escolherFoto()" *ngIf="!usuario.foto">
        <img [src]="usuario.foto" (click)="escolherFoto()" *ngIf="usuario.foto">
    </ion-item>
  <ion-list lines="none">
      <ion-item>
          <h2>{{usuario.nome}}</h2>
      </ion-item>
      <ion-item>
          <p>E-mail:{{usuario.email}}</p>
      </ion-item>
      <ion-item>
          <p>Ativo:{{usuario.ativo}}</p>
      </ion-item>

      <ion-item>
          <ion-button type="reset" expand="full" color="danger" (click)="sair()">Sair</ion-button>
      </ion-item>

  </ion-list>

</ion-content>
